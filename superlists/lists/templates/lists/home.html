<html>
  <head>
    <title>To-Do Lists</title>
  </head>
  <body>
      <h1>Your To-Do list</h1>
      <form method="POST">
        <input id="item_next" name="item_next" type="text" placeholder="Enter a to-do item" />
        <input id="submit_list" type="submit" />
        {% csrf_token %}
      </form>
      <table id="list_table">
        {% for item in items %}
          <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
      </table>
  </body>
</html>
